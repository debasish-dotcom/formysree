<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hey Beautiful ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(270deg,#120008,#3a0012,#6b001c,#9b0026);
  background-size:800% 800%;
  animation:bgMove 20s ease infinite;
  color:white;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

body::after{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,rgba(255,0,80,0.25),transparent 60%);
  pointer-events:none;
}

audio{display:none;}

section{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  opacity:0;
  pointer-events:none;
  transition:1s ease;
}

section.active{
  opacity:1;
  pointer-events:auto;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:4.8rem;
  text-shadow:0 0 25px rgba(255,0,100,0.9);
}

p{
  max-width:650px;
  font-size:1.2rem;
  margin-top:20px;
  line-height:1.8;
}

button{
  margin-top:40px;
  padding:15px 50px;
  border:none;
  border-radius:40px;
  background:linear-gradient(45deg,#ff0033,#ff5c8a);
  color:white;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 0 25px #ff0033;
  transition:0.3s;
}

button:hover{
  transform:scale(1.15);
  box-shadow:0 0 40px #ff5c8a;
}

.float{
  position:fixed;
  bottom:-30px;
  font-size:22px;
  animation:floatUp 9s linear infinite;
  opacity:0.8;
}

@keyframes floatUp{
  from{transform:translateY(0);}
  to{transform:translateY(-120vh);}
}

video{
  width:200px;
  margin-top:25px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(255,0,80,0.8);
  animation:pop 1.5s infinite alternate;
}

@keyframes pop{
  from{transform:scale(1);}
  to{transform:scale(1.08);}
}

/* FIREWORK */
.firework{
  position:fixed;
  width:8px;
  height:8px;
  background:#ff3366;
  border-radius:50%;
  animation:boom 1s forwards;
}

@keyframes boom{
  to{
    transform:scale(30);
    opacity:0;
  }
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:0.5s;
}

.modal.show{
  opacity:1;
  pointer-events:auto;
}

.modal-box{
  background:rgba(255,0,80,0.15);
  backdrop-filter:blur(15px);
  padding:40px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 0 40px #ff4d6d;
  animation:scaleIn 0.5s;
}

@keyframes scaleIn{
  from{transform:scale(0.5);}
  to{transform:scale(1);}
}

.modal-box h2{
  font-family:'Great Vibes',cursive;
  font-size:3rem;
  margin-bottom:20px;
}

.modal-box button{
  margin-top:20px;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="song.mp3">
</audio>

<!-- PAGE 1 -->
<section class="active">
  <h1>Hey Beautiful ‚ù§Ô∏è</h1>
  <video src="rose.mp4" autoplay loop muted></video>
  <p>This universe exists because you exist.</p>
  <button onclick="next()">Enter ‚ûù</button>
</section>

<!-- PAGE 2 -->
<section>
  <h1>My Heart Says...</h1>
  <video src="cat.mp4" autoplay loop muted></video>
  <p id="type"></p>
  <button onclick="next()">Next ‚ûù</button>
</section>

<!-- PAGE 3 -->
<section>
  <h1>One Last Thing...</h1>
  <video src="hug.mp4" autoplay loop muted></video>
  <p>Before I ask you... take a deep breath ‚ù§Ô∏è</p>
  <button onclick="next()">Next ‚ûù</button>
</section>

<!-- PAGE 4 -->
<section>
  <h1>Will You Be Mine? üíç</h1>
  <video src="love.mp4" autoplay loop muted></video>
  <button onclick="yes()">YES ‚ù§Ô∏è</button>
  <button onclick="no()">NO üôà</button>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2 id="modalTitle"></h2>
    <p id="modalText"></p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
/* MUSIC PLAY ON FIRST CLICK */
document.body.addEventListener("click",()=>{
  document.getElementById("bgMusic").play();
},{ once:true });

const sections = document.querySelectorAll("section");
let current = 0;

function next(){
  sections[current].classList.remove("active");
  current++;
  sections[current].classList.add("active");
}

/* TYPEWRITER */
const msg = `Somewhere between hello and now,
you became my favorite thought.

You became my calm.
You became my chaos.
You became my home.

I don't want a perfect story.
I just want you.`;

let i = 0;
function type(){
  if(i < msg.length){
    document.getElementById("type").innerHTML += msg.charAt(i);
    i++;
    setTimeout(type,45);
  }
}
type();

/* FLOATING HEARTS */
setInterval(()=>{
  const f = document.createElement("div");
  f.className = "float";
  f.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üåπ";
  f.style.left = Math.random()*100 + "vw";
  f.style.fontSize = Math.random()*20 + 12 + "px";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),9000);
},250);

/* YES & NO MAGIC */
let noClicks = 0;
let yesScale = 1;

function yes(){
  fireworks();
  showModal(
    "She Said YES üò≠‚ù§Ô∏è",
    "I promise to love you, respect you, and choose you every single day."
  );
}

function no(){
  const noBtn = document.activeElement;
  const yesBtn = document.querySelector("button[onclick='yes()']");

  noClicks++;
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random()*80 + "vw";
  noBtn.style.top = Math.random()*80 + "vh";

  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;

  if(noClicks >= 10){
    noBtn.innerHTML = "YES ‚ù§Ô∏è";
    noBtn.onclick = yes;
    yesBtn.innerHTML = "YES ‚ù§Ô∏è";
  }
}

/* FIREWORKS */
function fireworks(){
  for(let i=0;i<80;i++){
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = Math.random()*100 + "vw";
    fw.style.top = Math.random()*100 + "vh";
    document.body.appendChild(fw);
    setTimeout(()=>fw.remove(),1000);
  }
}

/* MODAL */
function showModal(title,text){
  document.getElementById("modalTitle").innerText = title;
  document.getElementById("modalText").innerText = text;
  document.getElementById("modal").classList.add("show");
}

function closeModal(){
  document.getElementById("modal").classList.remove("show");
}
</script>

</body>
</html>
